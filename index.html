<!DOCTYPE html>
<html ng-app="light_visu">
<head>
    <title>LIGHT_VISU</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="favicon.ico.png" />
    <link rel="stylesheet" href="assets/libs/ol3.14.2-dist/ol.css" type="text/css" />
</head>

<body ng-controller="MainController as mainController">

    <div id="mainDiv">
        <h1 style="margin-left: 20vw;">Light Visu - Easy way to test WMS raster visualization</h1>
        <div id="map" style="max-width: 100vw; height: 60vh; padding-right: 3px"></div>
        <div id="inputs" style="width: 90vw; height: 20vh">
            <div style="max-width: 100vw;" ng-repeat="(key, value) in data" ng-if="key !== 'STYLES'">
                <label>{{key}}</label>
                <input type="text" name="{{key}}" ng-model="data[key]"
                    ng-pattern="data[key]" required ng-trim="false">
            </div>
            <button ng-click="submit()">
                Submit
            </button>
        </div>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="assets/libs/jquery/jquery-2.1.3.min.js"></script>

    <!-- OpenLayers 3 -->
    <script type="text/javascript" src="assets/libs/ol3.14.2-dist/ol.js"></script>

    <!-- Angular and dependencies -->
    <script type="text/javascript" src="assets/libs/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.controller.js"></script>
</body>
</html>
